<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vendas</title>

</head>

<body>
    <div class="container-home">
        <div id="vendas">
            <p>
            <h3>Efetuar pagamento</h3>
            </p>
        </div>
        <div class="vendas1">
            <form action="#">

                <div>
                    <p>produto:
                        <select name="produto">
                            <option value="ag"> Arranhador de gato </option>
                            <option value="cp"> Cama para pet </option>
                            <option value="cs"> Casinha para pet </option>
                            <option value="fp"> Fonte para pet </option>
                            <option value="xp"> Xampu </option>
                        </select>
                    </p>



                </div>

                <div>
                    <label>Quantidade: </label>
                    <input type="number" id="quantidade" name="quantidade">
                </div>
                <div>
                    <p>Forma de pagamento:
                        <select name="forma de pagamento">
                            <option value="db"> Debito </option>
                            <option value="cr"> Credito </option>
                            <option value="dn"> Dinheiro </option>

                        </select>
                    </p>
                </div>

                <div>
                    <button type="submit">Finalizar Compra</button>
                </div>

            </form>
            <div id="foto-venda">
                <img src="./images/bixos2.png"/>
            </div>
        </div>
    </div>

</body>

</html>
